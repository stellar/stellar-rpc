name: Stellar RPC

defaults:
  run:
    shell: bash

on:
  push:
    branches: [ main, release/** ]
  pull_request:
  workflow_call:
    inputs:
      core_version:
        description: 'Stellar Core debian package version (e.g., 25.1.0-2978.414a5e53d.jammy)'
        required: false
        type: string
      core_git_ref:
        description: 'Git ref (branch, tag, or SHA) of stellar/stellar-core to build from source'
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_protected == 'true' && github.sha || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Unit tests
    strategy:
      matrix:
        os: [ ubuntu-22.04 ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          # For pull requests, build and test the PR head not a merge of the PR with the destination.
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          # We need to full history for git-restore-mtime to know what modification dates to use.
          # Otherwise, the Go test cache will fail (due to the modification time of fixtures changing).
          fetch-depth: "0"
      - uses: ./.github/actions/setup-go
      - run: rustup update
      - uses: stellar/actions/rust-cache@main
      - run: make build-libs
      - run: go test -race -timeout 25m ./cmd/stellar-rpc/...

  build:
    name: Build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
            go_arch: amd64
          - os: ubuntu-latest
            rust_target: aarch64-unknown-linux-gnu
            go_arch: arm64
          - os: macos-latest
            rust_target: x86_64-apple-darwin
            go_arch: amd64
          - os: macos-latest
            rust_target: aarch64-apple-darwin
            go_arch: arm64
          - os: windows-latest
            rust_target: x86_64-pc-windows-gnu
            go_arch: amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-go

      # Use cross-compiler for linux aarch64
      - if: matrix.rust_target == 'aarch64-unknown-linux-gnu'
        name: Install aarch64 cross-compilation toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-10-aarch64-linux-gnu
          echo 'CC=aarch64-linux-gnu-gcc-10' >> $GITHUB_ENV

      - run: |
          rustup target add ${{ matrix.rust_target }}
          rustup update
      - uses: stellar/actions/rust-cache@main
      - run: make build-libs
        env:
          CARGO_BUILD_TARGET: ${{ matrix.rust_target }}

      - name: Build Stellar RPC reproducible build
        run: |
          go build -trimpath -buildvcs=false ./cmd/stellar-rpc
          ls -lh stellar-rpc
          file stellar-rpc
        env:
          CGO_ENABLED: 1
          GOARCH: ${{ matrix.go_arch }}

  integration:
    name: Integration tests
    continue-on-error: true
    strategy:
      matrix:
        os: [ ubuntu-22.04 ]
        protocol-version: [ 25 ]
        core-git-ref: [ 'master' ]
    runs-on: ${{ matrix.os }}
    env:
      STELLAR_RPC_INTEGRATION_TESTS_ENABLED: true
      STELLAR_RPC_INTEGRATION_TESTS_CORE_MAX_SUPPORTED_PROTOCOL: ${{ matrix.protocol-version }}
      STELLAR_RPC_INTEGRATION_TESTS_CAPTIVE_CORE_BIN: /usr/bin/stellar-core
      # Use input core_version if provided (workflow_call), otherwise use defaults
      PROTOCOL_25_CORE_DEBIAN_PKG_VERSION: ${{ inputs.core_version || '25.1.0-2978.414a5e53d.jammy' }}
      PROTOCOL_25_CORE_DOCKER_IMG: stellar/stellar-core:${{ inputs.core_version || '25.1.0-2978.414a5e53d.jammy' }}
      CORE_GIT_REF: ${{ inputs.core_git_ref || '' }}

    steps:
      - uses: actions/checkout@v4
        with:
          # For pull requests, build and test the PR head not a merge of the PR with the destination.
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
          # We need to full history for git-restore-mtime to know what modification dates to use.
          # Otherwise, the Go test cache will fail (due to the modification time of fixtures changing).
          fetch-depth: "0"

      - uses: ./.github/actions/setup-go

      # --- Build stellar-core from source when core_git_ref is provided ---
      - name: Build Stellar Core from source
        if: env.CORE_GIT_REF != ''
        shell: bash
        run: |
          echo "Building stellar-core from source at ref: ${CORE_GIT_REF}"
          git clone --depth 50 https://github.com/stellar/stellar-core.git /tmp/stellar-core-src
          cd /tmp/stellar-core-src
          git fetch origin "${CORE_GIT_REF}" && git checkout FETCH_HEAD || git checkout "${CORE_GIT_REF}"
          git submodule update --init --recursive

          # Build using a multi-stage Docker build (mirrors stellar-core's Dockerfile.testing)
          docker build --pull --platform linux/amd64 \
            -f - -t stellar-core:local-build . <<'DOCKERFILE'
          # Build stage
          FROM ubuntu:noble AS buildstage
          ENV DEBIAN_FRONTEND=noninteractive
          # Add LLVM apt repo for clang-20
          RUN apt-get update && \
              apt-get -y install wget gnupg software-properties-common && \
              wget -qO /etc/apt/trusted.gpg.d/apt.llvm.org.asc https://apt.llvm.org/llvm-snapshot.gpg.key && \
              echo "deb http://apt.llvm.org/noble/ llvm-toolchain-noble-20 main" > /etc/apt/sources.list.d/llvm.list && \
              echo "deb-src http://apt.llvm.org/noble/ llvm-toolchain-noble-20 main" >> /etc/apt/sources.list.d/llvm.list
          RUN apt-get update && \
              apt-get -y install iproute2 procps lsb-release \
                git build-essential pkg-config autoconf automake libtool \
                bison flex sed perl libpq-dev parallel \
                clang-20 libc++abi-20-dev libc++-20-dev libclang-rt-20-dev \
                postgresql curl
          COPY . /stellar-core/
          WORKDIR /stellar-core
          RUN git clean -dXf
          RUN git submodule foreach --recursive git clean -dXf
          ARG CC=clang-20
          ARG CXX=clang++-20
          ARG CFLAGS='-O3 -g1 -fno-omit-frame-pointer'
          ARG CXXFLAGS='-O3 -g1 -fno-omit-frame-pointer -stdlib=libc++'
          ARG CONFIGURE_FLAGS='--enable-sdfprefs --enable-next-protocol-version-unsafe-for-production --disable-tests'
          RUN sysctl vm.mmap_rnd_bits=28 || true
          RUN ./autogen.sh
          RUN ./install-rust.sh
          ENV PATH="/root/.cargo/bin:$PATH"
          RUN ./configure CC="${CC}" CXX="${CXX}" CFLAGS="${CFLAGS}" CXXFLAGS="${CXXFLAGS}" ${CONFIGURE_FLAGS}
          RUN sh -c 'make -j $(nproc)'
          RUN make install
          # Deploy stage
          FROM ubuntu:noble
          ENV DEBIAN_FRONTEND=noninteractive
          RUN apt-get update && \
              apt-get -y install postgresql curl sqlite3 iproute2 libc++abi1-20 libc++1-20
          COPY --from=buildstage /usr/local/bin/stellar-core /usr/local/bin/stellar-core
          # Also place in /usr/bin for compatibility with integration tests
          RUN ln -sf /usr/local/bin/stellar-core /usr/bin/stellar-core
          EXPOSE 11625
          EXPOSE 11626
          ENTRYPOINT ["stellar-core"]
          DOCKERFILE

          # Extract the binary from the image for captive core use
          docker create --name stellar-core-extract stellar-core:local-build
          sudo docker cp stellar-core-extract:/usr/local/bin/stellar-core /usr/bin/stellar-core
          docker rm stellar-core-extract

          echo "Built stellar-core from source:"
          stellar-core version

      - name: Set Docker image (from source build)
        if: env.CORE_GIT_REF != ''
        shell: bash
        run: |
          echo STELLAR_RPC_INTEGRATION_TESTS_DOCKER_IMG="stellar-core:local-build" >> $GITHUB_ENV

      # --- Use pre-built debian package when core_git_ref is NOT provided ---
      - name: Pull and set Stellar Core image
        if: env.CORE_GIT_REF == ''
        shell: bash
        run: |
          docker pull "$PROTOCOL_${{ matrix.protocol-version }}_CORE_DOCKER_IMG"
          echo STELLAR_RPC_INTEGRATION_TESTS_DOCKER_IMG="$PROTOCOL_${{ matrix.protocol-version }}_CORE_DOCKER_IMG" >> $GITHUB_ENV

      - name: Install Captive Core from debian package
        if: env.CORE_GIT_REF == ''
        shell: bash
        run: |
          # Workaround for https://github.com/actions/virtual-environments/issues/5245,
          # libc++1-8 won't be installed if another version is installed (but apt won't give you a helpful
          # message about why the installation fails)
          sudo apt-get remove -y libc++1-10 libc++abi1-10 || true

          sudo wget -qO - https://apt.stellar.org/SDF.asc | APT_KEY_DONT_WARN_ON_DANGEROUS_USAGE=true sudo apt-key add -
          sudo bash -c 'echo "deb https://apt.stellar.org jammy unstable" > /etc/apt/sources.list.d/SDF-unstable.list'

          sudo wget -O /etc/apt/trusted.gpg.d/apt.llvm.org.asc https://apt.llvm.org/llvm-snapshot.gpg.key
          sudo bash -c 'echo "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-20 main" > /etc/apt/sources.list.d/llvm.list'
          sudo bash -c 'echo "deb-src http://apt.llvm.org/jammy/ llvm-toolchain-jammy-20 main" >> /etc/apt/sources.list.d/llvm.list'

          sudo apt-get update && sudo apt-get install -y stellar-core="$PROTOCOL_${{ matrix.protocol-version }}_CORE_DEBIAN_PKG_VERSION"
          echo "Using stellar core version $(stellar-core version)"

      # Docker-compose's remote contexts on Ubuntu 20 started failing with an OpenSSL versioning error.
      # See https://stackoverflow.com/questions/66579446/error-executing-docker-compose-building-webserver-unable-to-prepare-context-un
      - name: Work around Docker Compose problem
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates curl gnupg

          # Install docker apt repo
          sudo install -m 0755 -d /etc/apt/keyrings
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
          sudo chmod a+r /etc/apt/keyrings/docker.gpg
          echo \
            "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
            "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

          # Install docker-compose v2 from apt repo
          sudo apt-get update
          sudo apt-get remove -y moby-compose
          sudo apt-get install -y docker-compose-plugin

          # add alias for docker compose
          ln -f -s /usr/libexec/docker/cli-plugins/docker-compose /usr/local/bin/docker-compose

          echo "Docker Compose Version:"
          docker-compose version

      - run: rustup update
      - uses: stellar/actions/rust-cache@main
      - run: make build-libs

      - name: Run Stellar RPC Integration Tests
        run: go test -race -timeout 20m ./cmd/stellar-rpc/internal/integrationtest/...
