name: Soroban Tools e2e

on:
  push:
    branches: [main, release/**]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_protected == 'true' && github.sha || github.ref }}
  cancel-in-progress: true

jobs:
  run-system-test:
    uses: stellar/system-test/.github/workflows/test-workflow.yml@no_quickstart
    secrets: 
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    with:
      stellar-rpc-repo: "${{ github.repository }}"
      stellar-rpc-ref: "${{ github.ref }}"
      system-test-git-ref: no_quickstart
      stellar-cli-repo: stellar/stellar-cli
      stellar-cli-ref: v23.1.4
      stellar-cli-crate-version: ""
      rust-toolchain-version: stable
      js-stellar-sdk-npm-version: 14.0.0
      js-stellar-sdk-repo: ""
      js-stellar-sdk-ref: ""
      stellar-xdr-ref: v23.0.0
      stellar-core-ref: v23.0.1
      horizon-ref: horizon-v23.0.0
      lab-ref: main
      protocol-version: 23
      soroban-examples-ref: v22.0.1
      soroban-examples-repo: https://github.com/stellar/soroban-examples.git
      test-filter: "^TestDappDevelop$/^.*$"
