name: Soroban Tools e2e

on:
  push:
    branches: [main, release/**]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_protected == 'true' && github.sha || github.ref }}
  cancel-in-progress: true

jobs:
  run-system-test:
    uses: stellar/system-test/.github/workflows/test-ng.yml@no_quickstart
    with:
      system-test-git-ref: no_quickstart
      stellar-cli-ref: https://github.com/stellar/stellar-cli.git#v23.1.4
      stellar-cli-version: v23.1.4
      rust-toolchain-version: stable
      js-stellar-sdk-npm-version: 14.0.0
      stellar-xdr-version: v23.0.0
      stellar-core-version: v23.0.1
      horizon-version: horizon-v23.0.0
      lab-version: main
      protocol-version: 23
      test-filter: "^TestDappDevelop$/^.*$"
      soroban-examples-git-hash: v22.0.1
      soroban-examples-git-repo: https://github.com/stellar/soroban-examples.git
